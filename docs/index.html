
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title lang="ja">WASM fib benchmark</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">WASM fib benchmark</div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="container col-sm-3">
          <button id="run-all" class="btn btn-info">Run ALL fib</button>
          <button id="run-js" class="btn btn-success">Run JavaScript fib</button>
          <button id="run-c" class="btn btn-primary">Run C WASM fib</button>
          <button id="run-rust" class="btn btn-danger">Run Rust WASM fib</button>
          <button id="run-nim" class="btn btn-warning">Run Nim WASM fib</button>
          
          <form class="form-inline">
            <div class="form-group">
              <div class="input-group col-sm-10">
                <span class="input-group-addon">N=</span>
                <input type="text" id="n-number" class="form-control" placeholder="N" value="45">
              </div>
            </div>
          </form>
        </div>
        <div class="row col-xs-7">
          <table class="table">
            <thread>
              <th>#</th>
              <th>Language</th>
              <th>N</th>
              <th>Elapsed</th>
            </thread>
            <tbody id="result-table">
            </tbody>
          </table>
      </div>
      </div>
    </div>
    <script src="https://snowlt23.github.io/wasm-bench-site/main.js"></script>
  </body>
</html>
